<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Watchlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Crypto Watchlist</h1>
        <div class="watchlist-controls">
            <input type="text" id="coinInput" placeholder="Add coin (e.g., BTC, bitcoin)">
            <div id="suggestions" class="dropdown"></div>
            <button onclick="addCoin()">Add to Watchlist</button>
        </div>
        <table id="cryptoTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Symbol</th>
                    <th>Price (USD)</th>
                    <th>24h Change</th>
                    <th>Market Cap (USD)</th>
                    <th>24h Trend</th>
                </tr>
            </thead>
            <tbody id="watchlistBody"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
